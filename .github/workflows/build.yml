name: Build

on:
  push:
    branches: [main, master]
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows x86_64
            os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: autorun.exe
            asset_name: autorun-windows-x86_64.exe

          - name: macOS x86_64
            os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: autorun
            asset_name: autorun-macos-x86_64

          - name: macOS ARM64
            os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: autorun
            asset_name: autorun-macos-arm64

          - name: Linux x86_64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: autorun
            asset_name: autorun-linux-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release binary
        env:
          GOOS: ${{ matrix.platform.goos }}
          GOARCH: ${{ matrix.platform.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o ${{ matrix.platform.artifact_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.asset_name }}
          path: ${{ matrix.platform.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename binaries with platform names
        run: |
          mkdir -p release
          mv artifacts/autorun-windows-x86_64.exe/autorun.exe release/autorun-windows-x86_64.exe
          mv artifacts/autorun-macos-x86_64/autorun release/autorun-macos-x86_64
          mv artifacts/autorun-macos-arm64/autorun release/autorun-macos-arm64
          mv artifacts/autorun-linux-x86_64/autorun release/autorun-linux-x86_64
          chmod +x release/autorun-macos-* release/autorun-linux-*
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
